<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/JQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
  <h1>Salary Calculator</h1>

    <h2 id="addEmployee">Add Employee</h2>
    <div id="employeeInput">
        <input id="firstNameIn"  type="text" placeholder="First Name">
        <input id="lastNameIn"  type="text" placeholder="Last Name">
        <input id="idIn"  type="number" placeholder="ID">
        <input id="titleIn"  type="text" placeholder="Title">
        <input id="annuaSalaryIn"  type="number" placeholder="Annual Salary">

        <button id="submitButton">Sumbit</button>


    </div>
   

    

    <div id="output">
      <h2 id="employees">Employees</h2>
      
        <table border=2; id="employeeTable" >
          <thead>
            <tr>
              <td class="tableIn">First Name</td>
              <td class="tableIn">Last Name</td>
              <td class="tableIn">ID</td>
              <td class="tableIn">Title</td>
              <td class="tableIn">Annual Salary</td>
              <td class="tableIn">Delete</td>
            </tr>
          </thead>
        </table>

        <table border=2 id="employeeOut">
          

        </table>
      

    </div>
    

    <h2 id="monthlyOut"><span id="monthlyText">Total Monthly:$<span id="totaMonthly">0</span></span></h2>
    
</body>
</html>
